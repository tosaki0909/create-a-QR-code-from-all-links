<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button id="toggle-theme">Dark Mode</button>

    <div class="container">
        <h1>Buat QR Code dari Link Sosial Media</h1>

        <form method="POST" id="qr-form">
            <input type="text" name="url" id="url-input" placeholder="Masukkan link sosial media" required>
            <span id="url-error" style="color:red; display:none;">Harap masukkan URL yang valid!</span>

            <label for="fill_color">Warna QR:</label>
            <input type="color" name="fill_color" value="#0000ff">

            <label for="back_color">Warna Latar:</label>
            <input type="color" name="back_color" value="#ffffff">

            <label for="logo">Upload Logo:</label>
            <input type="file" name="logo" accept="image/*">

            <button type="submit">Buat QR Code</button>
        </form>

        <p id="loading" class="loading" style="display: none;">Membuat QR Code...</p>

        {% if qr_code_url %}
        <div class="qr-container">
            <img src="{{ qr_code_url }}" alt="QR Code">
            <a href="{{ qr_code_url }}" download="qrcode.png">
                <button>Download QR Code</button>
            </a>
            <button onclick="copyQRLink()">Salin Link QR Code</button>
        </div>
        {% endif %}
    </div>

    <script>
        // Validasi input URL secara real-time
        document.getElementById("url-input").addEventListener("input", function() {
            let url = this.value;
            let regex = /^(https?:\/\/)?([\w\d-]+\.)+[\w-]{2,}(\/.*)?$/;
            if (!regex.test(url)) {
                document.getElementById("url-error").style.display = "block";
            } else {
                document.getElementById("url-error").style.display = "none";
            }
        });

        // Animasi loading saat submit
        document.getElementById("qr-form").addEventListener("submit", function() {
            document.getElementById("loading").style.display = "block";
        });

        // Mode gelap dengan penyimpanan preferensi pengguna
        const toggleThemeBtn = document.getElementById("toggle-theme");
        const body = document.body;

        // Cek preferensi mode gelap
        
        toggleThemeBtn.addEventListener("click", function() {
            body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
        });

        // Salin link QR Code
        function copyQRLink() {
            navigator.clipboard.writeText("{{ qr_code_url }}");
            alert("Link QR Code telah disalin!");
        }
    </script>
</body>
</html>

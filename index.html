<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <button id="toggle-theme">Dark Mode</button>

    <div class="container">
        <h1>Buat QR Code dari Link Sosial Media</h1>

        <form method="POST" id="qr-form">
            <input type="text" name="url" id="url-input" placeholder="Masukkan link sosial media" required>
            <span id="url-error" style="color:red; display:none;">Harap masukkan URL yang valid!</span>

            <label for="fill_color">Warna QR:</label>
            <input type="color" name="fill_color" value="#0000ff">

            <label for="back_color">Warna Latar:</label>
            <input type="color" name="back_color" value="#ffffff">

            <label for="logo">Upload Logo:</label>
            <input type="file" name="logo" accept="image/*">

            <button type="submit">Buat QR Code</button>
        </form>

        <p id="loading" class="loading" style="display: none;">Membuat QR Code...</p>

        <div class="qr-container">
            <img src="static/qrcode.png" alt="QR Code">
            <a href="static/qrcode.png" download="qrcode.png">
                <button>Download QR Code</button>
            </a>
            <button onclick="copyQRLink()">Salin Link QR Code</button>
        </div>
        
    </div>

    <script src="static/script.js"></script>
</body>
</html>
